version: "3.7"
services:
    php:
        image: php:7.4-apache
        depends_on:
         - mysql-server
        build: .
        ports:
         - "80:80"
         - "443:443"
        volumes:
         - ./www/:/var/www/html

    mysql-server:
        image: mysql:8.0.19
        restart: always
        environment:
         MYSQL_USER: rootuser
         MYSQL_PASSWORD: rootpass
         MYSQL_ROOT_PASSWORD: secret
        volumes:
         - mysql-data:/var/lib/mysql
        ports:
         - "3306:3306"
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5.0.1
        restart: always
        environment:
         PMA_HOST: mysql-server
         PMA_USER: root
         PMA_PASSWORD: secret
        ports:
         - "8080:80"
        
volumes:
    mysql-data:
